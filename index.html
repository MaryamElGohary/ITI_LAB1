<?xml version="1.0" encoding="UTF-8"?>
<xsl:stylesheet version="1.0" 
    xmlns:xsl="http://www.w3.org/1999/XSL/Transform">

  <xsl:template match="/">
    <html>
      <head>
        <title>Employee List</title>
        <style>
          body { font-family: Arial, sans-serif; background: #f5f5f5; padding: 20px; }
          .employee { background: white; padding: 15px; margin-bottom: 20px; border-radius: 8px; box-shadow: 0 0 10px rgba(0,0,0,0.1); }
          .employee h2 { margin-top: 0; color: #333; }
          .label { font-weight: bold; }
        </style>
      </head>
      <body>
        <h1>Employees</h1>
        <xsl:for-each select="employees/employee">
          <div class="employee">
            <h2><xsl:value-of select="name"/></h2>
            <p class="label">Email:</p> <p><xsl:value-of select="email"/></p>

            <p class="label">Phones:</p>
            <ul>
              <xsl:for-each select="phones/phone">
                <li>
                  <xsl:value-of select="@type"/>: <xsl:value-of select="."/>
                </li>
              </xsl:for-each>
            </ul>

            <p class="label">Addresses:</p>
            <ul>
              <xsl:for-each select="addresses/address">
                <li>
                  <xsl:value-of select="street"/>, 
                  <xsl:value-of select="number"/>, 
                  <xsl:value-of select="region"/>, 
                  <xsl:value-of select="city"/>, 
                  <xsl:value-of select="country"/>
                </li>
              </xsl:for-each>
            </ul>
          </div>
        </xsl:for-each>
      </body>
    </html>
  </xsl:template>
</xsl:stylesheet>
